name: GitHub Metrics

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Perfil
          user: roke741
          template: classic
          base: header, activity, repositories

          # Tema oscuro
          config_display: large
          config_timezone: America/Lima
          config_theme: dark

          # Repositorios
          repositories_forks: no
          repositories_affiliations: owner
          repositories_privacy: private, public

          # Actividad real
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_limit: 5
          plugin_activity_visibility: public
          

          # Lenguajes
          plugin_languages: yes
          plugin_languages_visibility: all
          plugin_languages_threshold: 2%
          plugin_languages_details: bytes-size
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css

          # Logros
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: no
          plugin_achievements_display: detailed
          plugin_achievements_limit: 6

          # Terminal
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_delay: 0
          plugin_lines_message: |
            $ sudo apt install year-2026 --with-coffee
            Reading package lists... Done
            Building dependency tree... Done
            Preparing your next commits ðŸš€

          # Calendar
          plugin_calendar: yes

          # Start Topics
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_limit: 6

